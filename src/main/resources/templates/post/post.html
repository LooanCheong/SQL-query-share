<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div class="container">
    <form role="form" action="/" th:object="${postForm}" method="post">
        <div class="form-group">
            <label th:for="questionLink">질문 게시글 링크</label>
            <input type="url" th:field="*{questionLink}" class="form-control" placeholder="게시글 링크를 입력하세요"
                   th:class="${#fields.hasErrors('questionLink')}? 'form-control fieldError' : 'form-control'">
        </div>
        <div class="form-group">
            <label th:for="content">쿼리</label>
            <input type="text" th:field="*{content}" class="form-control" placeholder="쿼리를 입력하세요"
                   th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">생성</button>
    </form>

</div>

</body>
</html>
